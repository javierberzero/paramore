    <main class="contact">
<div class="contact-div">
        <form action="">

            <fieldset>
                <legend>Datos del usuario</legend>

            
            <label class="label" for="name">Nombre:</label>
            <input class="input" placeholder="Name" type="text" id="name" name="name"><br>

            <label class="label" for="email">Correo</label>
            <input class="input" placeholder="email" type="email" id="email" name="email"><br>


            <label class="label" for="pass">Contrase√±a:</label>
            <input class="input" placeholder="password" type="password" id="pass" name="pass"><br>

            <label class="label" for="birthday">Fecha De Nacimiento</label>
            <input class="input" type="date" name="birthday" id="birthday"><br>

         

            <textarea placeholder="Ingrese su comentario" name="description" id="description" cols="50" rows="10"></textarea><br>


        </fieldset>

        <fieldset>
            <legend>Album favorito</legend>


            <input type="radio" id="All We Know Is Falling" name="albumn">
            <label for="All We Know Is Falling">Rojo</label><br>
            <input type="radio" id="Riot!" name="albumn">
            <label for="Riot!">Riot!</label><br>
            <input type="radio" id="Brand New Eyes" name="albumn">
            <label for="Brand New Eyes">Brand New Eyes</label><br>
            <input type="radio" id="Paramore" name="albumn">
            <label for="Paramore">Paramore</label><br>
            <input type="radio" id="After Laughter" name="albumn">
            <label for="After Laughter">After Laughter</label><br>
            <input type="radio" id="This Is Why" name="albumn">
            <label for="This Is Why">This Is Why</label><br>

        

        </fieldset>

    

        <input type="submit" value="listo"><br>
        <input type="reset" value="Borrar">


        </form>



    </div>

    </main>
